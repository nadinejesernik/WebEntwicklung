<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Übung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Hallo Bootstrap!</h1>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Meine Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Startseite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="bg-primary text-white p-3">BOX 1</div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="bg-secondary text-white p-3">BOX 2</div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                <div class="bg-success text-white p-3">BOX 3</div>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <h2>Button-Beispiele mit Abständen</h2>
        <button type="button" class="btn btn-primary me-2">Primary</button>
        <button type="button" class="btn btn-secondary me-2">Secondary</button>
        <button type="button" class="btn btn-outline-success me-2">
            Erfolg Outline
        </button>
        <button type="button" class="btn btn-danger">Gefahr</button>
    </div>
    <div class="container my-5">
        <h2>Mehrere Cards</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Karte 1</h5>
                        <p class="card-text">Beschreibung für Karte 1.</p>
                        <a href="#" class="btn btn-primary">Mehr lesen</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Karte 2</h5>
                        <p class="card-text">Beschreibung für Karte 2.</p>
                        <a href="#" class="btn btn-secondary">Mehr lesen</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Karte 3</h5>
                        <p class="card-text">Beschreibung für Karte 3.</p>
                        <a href="#" class="btn btn-success">Mehr lesen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
<div class="row justify-content-center">
<div class="col-lg-6">
<h2>Kontakt</h2>
<form>
<div class="mb-3">
<label for="name" class="form-label">Name</label>
<input type="text" class="form-control" id="name" />
</div>
<div class="mb-3">
<label for="email" class="form-label">E-Mail</label>
<input type="email" class="form-control" id="email" />
</div>
<button type="submit" class="btn btn-primary">Senden</button>
</form>
</div>
</div>
</body>

</html>
