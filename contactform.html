<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Library - Contact Form</title>
    <link 
        rel="stylesheet"
        href="style.css"
        type="text/css"
        >
</head>

<body>
    <header>
        <img width="180" src="https://www.logotypes101.com/logos/835/FF20BAD271C87FAD9CA3F0C2E65466D2/the_library.png"
            alt="Library Logo">
        <h1>Nitsch's Virtual Library</h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:3000/library.html">Home</a></li>
                <li><a href="http://127.0.0.1:3000/library.html">Books</a></li>
                <li><a href="http://127.0.0.1:3000/authors.html">Authors</a></li>
                <li><a href="http://127.0.0.1:3000/contactform.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
    
        <form action="placeholder_url" method="post" enctype="multipart/form-data">
            <h1>Contact Us</h1>
            <label for="firstname">Topic*:</label> <br>
            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <select name="topic" id="topic">
                    <option value="general">General Question</option>
                    <option value="feedback">Feedback</option>
                    <option value="problem">Report a Problem</option>
                    <option value="bookrequest">Request a book</option>
                    <option value="marketing">Marketing Questions</option>
                    <option value="partnership">Partnership Inquiries</option>
                    <option value="itsupport">Technical Support</option>
                    <option value="dataprotection">Data Protection Inquiry</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="firstname">First Name*:</label> <br>
                <input type="text" id="firstname" placeholder="First Name" required> <br><br>
                <label for="lastname">Last Name*:</label><br>
                <input type="text" id="lastname" placeholder="Last Name" required><br><br>
                <label for="email">E-Mail*:</label><br>
                <input type="text" id="email" placeholder="E-Mail" required><br><br>
                <label for="message">Message*:</label><br>
                <input type="text" id="message" placeholder="Message" required><br><br>
                <label for="fileupload">Upload File:</label><br>
                <input type="file"><br><br>
                <input type="checkbox" id="marketing" name="marketing" value="Agreement">
                <label for="marketing"> I agree to my data being used for marketing purposes (optional)</label><br><br>
                <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        
        <h4>Social Media</h4>
        <ul>
            <li>Instagram</li>
            <li>Twitter</li>
        </ul>

        <h4>Copyright</h4>
        <h4><a href="http://127.0.0.1:3000/contactform.html">Contact</a></h4>
    </footer>
</body>

</html>
